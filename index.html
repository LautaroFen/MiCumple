<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div
        class="container-fluid contenedor-principal  min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
        <canvas id="confetiCanvas" class="position-absolute top-0 start-0 w-100 h-100"
            style="pointer-events: none;"></canvas>
        <h1 class="titulo">Feliz Cumpleaños a Mi</h1>
        <h2 class="subtitulo">Te invito a mi cumpleaños 23</h2>
        <div class="pt-4">
            <!-- ——— DESKTOP: flechas LATERALES (visible ≥ md) ——— -->
            <div class="d-none d-md-flex justify-content-center align-items-center">
                <img src="flecha.png" class="flecha me-3" alt="←" style="width: 15rem;">
                <div class="card card-foto">
                    <img src="yo.jpg" class="foto" alt="...">
                </div>
                <img src="flecha.png" class="flecha ms-3" alt="→" style="width: 15rem;">
            </div>

            <!-- ——— MOBILE: flechas DEBAJO (visible < md) ——— -->
            <div class="d-flex d-md-none flex-column align-items-center">
                <div class="card card-foto mb-3">
                    <img src="yo.jpg" class="foto" alt="...">
                </div>
                <div class="d-flex justify-content-center">
                    <img src="flecha.png" class="flecha me-2" alt="←" style="width: 8rem;">
                    <img src="flecha.png" class="flecha ms-2" alt="→" style="width: 8rem">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid contenedor-secundario min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
        <h1 class="titulo">Te espero el 1 de mayo</h1>
        <div class="row w-100 justify-content-center mb-4">
            <div class="col-12 col-lg-6 col-xl-4">
              <video
                src="esqueleto.mp4"
                class="w-100"
                autoplay
                muted
                loop
                playsinline
                preload="auto"
                style="height: auto;"
              ></video>
            </div>
          </div>
        <h2 class="titulo">En mi casa a las 13:00hs</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="page.js"></script>
</body>

</html>
